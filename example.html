<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandbox Test</title>
</head>
<body>

    <script type="text/javascript">
        (function(){
            'use strict';
            var scope = 'global scope';
            
            function checkScope() {
                // a variáevel scope dentro da função checkScope sobrescreve a variável scrope global.
                var scope = 'local scope';
                
                function func() {
                    // a função interna consegue guardar os valores dela e os valores que estão fora
                    return scope;
                }

                return func();
                
            }

            console.log(checkScope()); // local scope
        })();
   
        
    </script>
    
</body>
</html>
